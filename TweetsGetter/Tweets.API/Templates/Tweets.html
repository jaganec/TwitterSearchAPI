<div style="margin:10px">
    <div class="ng-cloak">

        <div data-ng-repeat="tweet in tweets | limitTo:1">
            <div class="panel panel-collapse">
                <div class="panel-body">
                    <button class="btn btn-warning  pull-right" ng-click="logout()">Logout</button>
                    <img class="card-img-top" ng-src="{{tweet.user.profile_image_url_https}}" alt="No Pictures">
                    <h4 class="card-title">{{tweet.user.name}}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{"@"+tweet.user.screen_name}}</h6>
                    <div class="col-md-3 pull-right">
                        <div class="input-group add-on">
                            <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" ng-model="$parent.SelectedTtext" type="text">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-group">
            <div data-ng-repeat="tweet in tweets | filter: SelectedTtext ">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="card">
                            <div class="card-block">
                                <p class="card-text" ng-bind-html="tweet.text | linky"></p>
                            <div data-ng-repeat="mediaurl in tweet.entities.media">
                                <img class="card-img-top" ng-src="{{mediaurl.media_url_https}}" alt="No Pictures" width="70%">
                            </div>

                            <div class="card-block">
                                <p class="card-text"> {{ "Retweet Count: " + tweet.retweet_count}}</p>
                                <p class="card-text"> {{"Created Date: " + tweet.created_at }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
